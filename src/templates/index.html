<html>
<head>
<title>
A Simple HTML Document
</title>
<script>
var z;

function getResult(){ // x,y) {
  //  z = x + y;
  alert("Page loading");
  // Make sure that there is input data
  	if(document.getElementById("input_data").innerText){
  		document.getElementById("result").innerText = "This is result from server";
  	}
  	
  //  document.getElementById("result").innerText = "This is result from server";
}

function submitForm(oFormElement)
{
  var xhr = new XMLHttpRequest();
  xhr.onload = function(){ alert (xhr.responseText);  document.getElementById("result").innerText = xhr.responseText; } // success case
  xhr.onerror = function(){ alert (xhr.responseText); } // failure case
  xhr.open (oFormElement.method, oFormElement.action, true);
  var formData = new FormData(document.getElementById('input_form'));
  xhr.send (formData);
  //xhr.send (new FormData (oFormElement));
  // console.log(request.response);
  return false;
}
</script>
<style>
.divTable{
	display: table;
	width: 100%;
}
.divTableRow {
	display: table-row;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
}
.divTableCell, .divTableHead {
	border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;
}
.divTableCellFull {
	border: 1px solid #999999;
	display: table-row;
	padding: 3px 10px;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
	font-weight: bold;
}
.divTableFoot {
	background-color: #EEE;
	display: table-footer-group;
	font-weight: bold;
}
.divTableBody {
	display: table-row-group;
}
textarea {
  width: 500px;
  height: 500px;
}
</style>
</head>
<body  onload="getResult()">
<!--  Here in action, give endpoint of your server where tool runs -->
<form  action="/dict"  method="post"  id="input_form"  onsubmit="return submitForm(this);">
<p>This is a very simple HTML document</p>
<p>It takes input text and template text</p>
<div class="divTable">
<div class="divTableBody">
<div class="divTableRow">
<div class="divTableCell">Enter input data&nbsp;</div>
<div class="divTableCell">Enter template data&nbsp;</div>
</div>
<div class="divTableRow">
<div class="divTableCell"><textarea id="input_data"  rows="10" cols="30"></textarea>&nbsp;</div>
<div class="divTableCell"><textarea id="template_data" rows="10" cols="30" ></textarea>&nbsp;</div>
</div>
<div class="divTableRow">
<div class="divTableCell" style="float: right;" ><button type="reset" value="Reset">Reset</button><input type="submit" /></div>

</div>

<div class="divTableRow"> Result shows here:</div>
<div class="divTableRowResult" id="result" >&nbsp;</div>


</div>
</div>
</form>
</body>
</html>
